<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat com GPT</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: #0f0f10;
      color: #ffffff;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #1a1a1d;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: #6c63ff;
    }

    #chat-container {
      flex: 1;
      padding: 1rem 2rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .message {
      padding: 0.8rem 1rem;
      border-radius: 10px;
      max-width: 70%;
    }

    .user {
      align-self: flex-end;
      background-color: #6c63ff;
    }

    .bot {
      align-self: flex-start;
      background-color: #222;
    }

    #input-area {
      display: flex;
      padding: 1rem 2rem;
      border-top: 1px solid #333;
      background-color: #111;
    }

    #user-input {
      flex: 1;
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      background-color: #222;
      color: white;
    }

    #send-btn {
      margin-left: 1rem;
      padding: 0.8rem 1.5rem;
      background-color: #6c63ff;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    #send-btn:hover {
      background-color: #5a54e7;
    }
  </style>
</head>
<body>

  <header>🧠 Chat com GPT</header>

  <div id="chat-container"></div>

  <div id="input-area">
    <input type="text" id="user-input" placeholder="Digite sua pergunta..." />
    <button id="send-btn">Enviar</button>
  </div>

  <script>
    const API_KEY = "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"; // ← coloque sua chave da OpenAI aqui
    const chatContainer = document.getElementById('chat-container');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');

    function addMessage(text, type) {
      const msg = document.createElement('div');
      msg.className = `message ${type}`;
      msg.textContent = text;
      chatContainer.appendChild(msg);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function sendMessage() {
      const prompt = userInput.value.trim();
      if (!prompt) return;

      addMessage(prompt, 'user');
      userInput.value = '';
      addMessage('Pensando...', 'bot');

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${API_KEY}`
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [{ role: "user", content: prompt }],
            temperature: 0.7
          })
        });

        const data = await response.json();
        const reply = data.choices?.[0]?.message?.content || "Erro ao obter resposta.";
        
        // Remove "Pensando..."
        chatContainer.lastChild.remove();

        addMessage(reply, 'bot');

      } catch (error) {
        chatContainer.lastChild.remove();
        addMessage("Erro ao conectar com a API.", 'bot');
        console.error(error);
      }
    }

    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
