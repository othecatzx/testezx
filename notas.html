<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Notas R√°pidas</title>
<style>
  body {
    background: #0f0f10;
    color: white;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    padding: 2rem;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  h1 {
    color: #6c63ff;
  }
  textarea {
    width: 90vw;
    max-width: 600px;
    height: 300px;
    padding: 1rem;
    border-radius: 10px;
    border: none;
    resize: none;
    background: #1c1c1f;
    color: white;
    font-size: 1.1rem;
    box-shadow: 0 0 10px #6c63ff55;
    outline: none;
  }
  button {
    margin-top: 1rem;
    padding: 0.7rem 1.5rem;
    background: #6c63ff;
    border: none;
    border-radius: 8px;
    color: white;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 0 10px #6c63ffaa;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background: #5a54e7;
  }
  #status {
    margin-top: 0.5rem;
    font-size: 0.9rem;
    color: #aaa;
  }
</style>
</head>
<body>
  <h1>üìù Notas R√°pidas</h1>
  <textarea id="note" placeholder="Escreva suas notas aqui..."></textarea>
  <button id="saveBtn">Salvar Nota</button>
  <div id="status"></div>

  <script>
    const noteArea = document.getElementById('note');
    const saveBtn = document.getElementById('saveBtn');
    const status = document.getElementById('status');

    // Carregar nota salva
    window.onload = () => {
      const savedNote = localStorage.getItem('quickNote');
      if (savedNote) noteArea.value = savedNote;
    };

    // Salvar nota
    saveBtn.addEventListener('click', () => {
      localStorage.setItem('quickNote', noteArea.value);
      status.textContent = 'Nota salva localmente! ‚úîÔ∏è';
      setTimeout(() => status.textContent = '', 3000);
    });
  </script>
</body>
</html>
