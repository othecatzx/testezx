    :root {

      --accent-color: #00ffd5;
      --text-color: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f0f10, #1a1a1d);
      color: var(--text-color);

      text-align: center;

    p {

      margin-bottom: 2rem;
      text-align: center;
      max-width: 600px;

    .btn-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1.2rem;
      width: 100%;
      max-width: 800px;
    }

    .tool-btn {
      background-color: #1f1f22;
      padding: 1.2rem;
      border: 2px solid transparent;
      border-radius: 12px;
      text-align: center;
      font-weight: 600;
      color: var(--text-color);
      cursor: pointer;
      transition: 0.3s;
    }

    .tool-btn:hover {
      border-color: var(--primary-color);
      background: rgba(108, 99, 255, 0.1);
    }

    footer {
      margin-top: 4rem;
      font-size: 0.9rem;
      opacity: 0.5;
    }
  </style>
</head>
